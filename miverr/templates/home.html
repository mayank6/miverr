{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}
{% block body %}

<div class="row ml-1 mr-1 mt-3">

{% for obj in objects %}
<div class="col-md-3">
           <div class="card mb-4 box-shadow">
          <a href="{% url 'miverrapp:gig_detail' obj.id %}"><img class="card-img-top" src="/media/{{obj.photo}}" alt="Card image cap"></a>
             <div class="card-body">
               <p class="card-text">{{ obj.title }}</p>
               <div class="d-flex justify-content-between align-items-center">
                 <b>by <a href="{% url 'miverrapp:profile' obj.user.username %}">{{obj.user}}</a></b>
                 <small class="text-muted"><p style="color:green;""><b>${{obj.price}}</b></p></small>
               </div>
             </div>
           </div>
         </div>
{% endfor %}

    </div>
{% endblock %}
